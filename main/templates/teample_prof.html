<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='teample_prof.css') }}" />
    <title>교수자 대시보드</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="profile">
            <div class="profile-pic"></div>
            <h3>{{ prof_name }}</h3>
            <p>ID: {{ prof_id }}</p>
            <p>전화번호: {{ prof_phone }}</p>
        </div>
        <div class="menu">
            <button onclick="location.href='/create_team'">팀 생성</button>
            <button onclick="location.href='/vote_result'">투표 결과</button>
            <button onclick="location.href='/logout'">로그아웃</button>
        </div>
    </div>
    <div class="main-content">
        <h2>팀 리스트</h2>
        {% for team in teams %}
        <div class="team-card">
            <div class="team-header">
                <span>팀 {{ team.name }}</span>
                <span>({{ team.member_count }} / {{ team.max_size }})</span>
            </div>
            <div class="team-members">
                {% for member in team.members %}
                    <span>{{ member.name }}</span>{% if not loop.last %}, {% endif %}
                {% endfor %}
            </div>
            <div class="team-actions">
                <button onclick="location.href='/team/{{ team.id }}/board'">게시판</button>
                <button onclick="location.href='/team/{{ team.id }}/chat'">채팅</button>
                <button onclick="location.href='/team/{{ team.id }}/files'">파일</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
