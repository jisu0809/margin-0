<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='teample_prof.css') }}">
    <title>교수자 대시보드</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="profile">
            <div class="profile-pic"></div>
            <h3>{{ prof_name }}</h3>
            <p>ID: {{ prof_id }}</p>
            <p>{{ prof_phone }}</p>
        </div>
        <div class="menu">
            <button onclick="location.href='/create_team'">팀 생성</button>
            <button onclick="location.href='/vote_result'">투표 결과</button>
            <button onclick="location.href='/logout'">로그아웃</button>
            <!-- 추후: 교수자 추가 메뉴/설정 연동 -->
        </div>
    </div>
    <div class="main-content">
        <h2>팀 리스트</h2>
        {% for team in teams %}
        <div class="team-card">
            <div class="team-header">
                <span>{{ team.name }}</span>
                <span>({{ team.member_count }}/{{ team.max_size }})</span>
            </div>
            <div class="team-members">
                {% for member in team.members %}
                    <span>{{ member.name }}</span>{% if not loop.last %}, {% endif %}
                {% endfor %}
            </div>
            <div class="team-actions">
                <button onclick="location.href='/team/{{ team.id }}/board'">
                    게시판 <!--팀별 게시판 기능과 연동 필요 -->
                </button>
                <button onclick="location.href='/team/{{ team.id }}/chat'">
                    채팅 <!-- 팀별 실시간 채팅 연동 필요 -->
                </button>
                <button onclick="location.href='/team/{{ team.id }}/files'">
                    파일 <!-- 팀별 파일 업로드/다운로드 연동 필요 -->
                </button>
            </div>
            <!--추후 팀 상세 설정, 팀원 관리, 강제 이동 등 기능 확장 가능 -->
        </div>
        {% endfor %}
        <!-- 팀이 없을 때 "아직 생성된 팀이 없습니다." 안내 메시지 등 추가 가능 -->
    </div>
</div>
</body>
</html>
