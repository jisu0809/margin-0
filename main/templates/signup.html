<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet" />
    </head>
    <body>
            <button onclick="choose_stu()" class="button" id="stu_option" >학생</button>
            <button onclick="choose_prof()" class="button" id="prof_option">교수자</button>
            <br>
            <form action="/signup" method="POST"  id="stu_login">    
                <div id=student_button class="format">
                    <input type="hidden" name="prof_or_stu" value="student">  
                    <input class="input" placeholder="username" type="text" id="username_stu" name="username" required >
                    <br>
                    <input class="input" placeholder="password"type="password" id="password_stu" name="password" required>
                    <br>
                    <input class="input" placeholder="major"type="text" id="major_stu" name="major" required>
                    <br>
                    <select class="input" placeholder="Grade" id="grade" name="grade" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <br>
                    <input class="input" placeholder="Student Number"type="text" id="studentNUM" name="studentNUM" required>
                    <br>
                    <button id="sign_up_stu" class="input" type="submit">회원가입</button>
                </div>
            </form>
                
                <form action="/signup" method="POST"  id="prof_login">    
                        <div class="format">
                        <input type="hidden" name="prof_or_stu" value="prof">  
                        <input class="input" placeholder="prof username" type="text" id="username_prof" name="username" required >
                        <br>
                        <input class="input" placeholder="password"type="password" id="password_prof" name="password" required>
                        <br>
                        <input class="input" placeholder="major"type="text" id="major" name="major" required>
                        <br>
                        <input class="input" placeholder="professor Number"type="text" id="profNUM" name="profNUM" required>
                        <br>
                        <button id="sign_up_prof" class="input" type="submit">회원가입</button>
                    </div>
                </form>
            <button class="input" onclick="location.href='/login'">로그인</button>

            
            {% with messages = get_flashed_messages() %}
                {% if messages %}     
                <script>
                    alert("{{ messages[-1] }}");
                </script>
                {% endif %}
            {% endwith %}
        
        <p id="result"></p>
        
    <script>
        var prof_option = document.getElementById("prof_option");
        var stu_option = document.getElementById("stu_option");
        var stu_login = document.getElementById("stu_login");
        var prof_login = document.getElementById("prof_login");

        function choose_stu(){
            stu_option.style.backgroundColor = "blue";
            stu_option.style.color = "white";
            prof_option.style.backgroundColor = "white";
            prof_option.style.color = "black";

            prof_login.style.display = "none";
            stu_login.style.display = "block";
        }

        function choose_prof(){
            stu_option.style.backgroundColor = "white";
            stu_option.style.color = "black";
            prof_option.style.backgroundColor = "blue";
            prof_option.style.color = "white";

            stu_login.style.display = "none";
            prof_login.style.display = "block";

        }

    </script>
    </body>      
</html>
