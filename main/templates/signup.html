<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='loginpage.css') }}" rel="stylesheet" />
    </head>
    <body>
        <form action="/signup" method="POST"  id="myForm">
            <button onclick="stu_option" class="button" id="stu_option" >학생</button>
            <button onclick="prof_option" class="button" id="prof_option">교수자</button>
            <br>
            <div class="format">
                <input class="input" placeholder="username" type="text" id="username" name="username" required >
                <br>
                <input class="input" placeholder="password"type="password" id="password" name="password" required>
                <br>
                <input class="input" placeholder="password check"type="password" id="password_match" name="password_match" required>
                <br>
                <input class="input" placeholder="major"type="text" id="major" name="major" required>
                <br>
                <select class="input" placeholder="Grade" id="grade" name="grade" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <br>
                <input class="input" placeholder="Student Number"type="text" id="studentNUM" name="studentNUM" required>
                <br>
                <button id="sign_up" class="input" type="submit">회원가입</button>
            </div>
            <button id="login" class="input" type="button" onclick="location.href={url_for('templates''loginpage.html')}">로그인</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}     
                <script>
                    alert("{{ messages[-1] }}");
                </script>
                {% endif %}
            {% endwith %}
        </form>
        <p id="result"></p>
    <script>
        function stu_option(){
            stu_option.style.color = "blue"
            prof_option.style.color = "white"
        }

        function prof_option(){
            stu_option.style.color = "white"
            prof_option.style.color = "blue"

        }

    </script>
    </body>      
</html>
