<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='loginpage.css') }}" rel="stylesheet" />
    </head>
    <body>
            <button onclick="choose_stu()" class="button" id="stu_option" >학생</button>
            <button onclick="choose_prof()" class="button" id="prof_option">교수자</button>
            <br>
            <form action="/login" method="POST"  id="stu_login">    
            <div class="format">
                <input type="hidden" name="prof_or_stu" value="student">
                <input class="input" placeholder="username" type="text" id="stu_username" name="username" required >
                <br>
                <input class="input" placeholder="password"type="password" id="stu_password" name="password" required>
                <button id="login" class="input" type="submit">로그인</button>
            </div>
            </form>

            <form action="/login" method="POST"  id="prof_login">    
            <div class="format">
                <input type="hidden" name="prof_or_stu" value="prof">
                <input class="input" placeholder="username" type="text" id="prof_username" name="username" required >
                <br>
                <input class="input" placeholder="password"type="password" id="prof_password" name="password" required>
                <button id="login" class="input" type="submit">로그인</button>
            </div>
            </form>
            
            <button class="input" onclick="location.href='/signup'">회원가입</button>

            {% with messages = get_flashed_messages() %}
                {% if messages %}     
                <script>
                    alert("{{ messages[-1] }}");
                </script>
                {% endif %}
            {% endwith %}
        
        <p id="result"></p>
        
    <script>
        var prof_option = document.getElementById("prof_option");
        var stu_option = document.getElementById("stu_option");
        var stu_login = document.getElementById("stu_login");
        var prof_login = document.getElementById("prof_login");

        function choose_stu(){
            stu_option.style.backgroundColor = "blue";
            stu_option.style.color = "white";
            prof_option.style.backgroundColor = "white";
            prof_option.style.color = "black";

            prof_login.style.display = "none";
            stu_login.style.display = "block";
            
        }

        function choose_prof(){
            stu_option.style.backgroundColor = "white";
            stu_option.style.color = "black";
            prof_option.style.backgroundColor = "blue";
            prof_option.style.color = "white";

            stu_login.style.display = "none";
            prof_login.style.display = "block";

        }

    </script>
    </body>      
</html>
