<!DOCTYPE html>
<html>
    <head>
        <link href="loginpage.css" rel="stylesheet" />
    </head>
    <body>
        <form id="myForm">
            <label for="name">Name:</label>
            <input class=button value="Username" type="text" id="name" name="name" required >
            <br>
            <label for="password">password:</label>
            <input class=button type="password" id="password" name="password" required>
            <br>
            <label for="password">password match:</label>
            <input class=button type="password" id="password_match" name="password_match" required>
            <br>
            <button class=button type="submit">로그인</button>
            <button class=button type="button">회원가입</button>
        </form>
        <p id="result"></p>
        <script>
                var myform = document.getElementById("myForm");
                console.log(myform);
                console.log(myform.childNodes);
                
                function createContent(event) {
                    event.preventDefault();
                    const name = document.getElementById('name').value;
                    const color = document.getElementById('color').value;
                    const result = document.getElementById('result');
                    result.innerHTML = `Hello, ${name}! Your favorite color is ${color}.`;
                    }
                    document.getElementById('myForm').addEventListener('submit',createContent);
    
        </script>
        
    </body>      
</html>
